# CareerAI Supabase Configuration
# For local development with supabase CLI

project_id = "eakxgbdouyqybkglowyn"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/auth/callback"]

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.google]
enabled = false
# client_id = ""
# secret = ""
# redirect_uri = "http://localhost:54321/auth/v1/callback"

[storage]
enabled = true
file_size_limit = "5MB"

[edge_runtime]
enabled = true
policy = "oneshot"

[analytics]
enabled = false
