# AISkillScore Supabase Configuration
# For local development with supabase CLI

project_id = "znntwsrwhbvtzbkeydfj"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "https://aiskillscore.com"
additional_redirect_urls = ["https://aiskillscore.com/auth/callback", "http://localhost:3000/auth/callback"]

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.google]
enabled = false
# client_id = ""
# secret = ""
# redirect_uri = "http://localhost:54321/auth/v1/callback"

[storage]
enabled = true
file_size_limit = "50MiB"

[edge_runtime]
enabled = true
policy = "oneshot"

[analytics]
enabled = false
